<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Economica&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Object Orientented Programming - Javascript Game</title>
</head>
<body class="flex-center">
    
    <h1 class="title">Play a super crazy adventure game!</h1>

    <div class="container">
            
            <div class="speech-area">
            </div>

            <p class="game-content">
                Enter the house. Search the rooms. Find your friends. Kill the enemy!
            </p>
            
        <div class="user-action-area">
            <button onclick="startGame()">START</button>
        </div>

        <div class="backpack-toggle">
            <p>Open backpack</p>
        </div>
        <div class="backpack">
            <h3>Backpack</h3>
            <div class="inside-backpack">
                <div id="item-1" class="item">
                    <div class="image-container">
                        <img class="item-image" src="/assets/torch.jpg" alt="">
                    </div>
                    <div class="item-title">
                        <h5>Torch</h5>
                    </div>
                </div>
                <div id="item-2" class="item">
                    <div class="item-image">
                        
                    </div>
                    <div class="item-title">
                        <h5>Chinese throwing star</h5>
                    </div>
                </div>
                <div id="item-3" class="item">
                    <div class="item-image">
                        
                    </div>
                    <div class="item-title">
                        <h5>Joe Biden 2020 T-shirt</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
