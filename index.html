<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Economica&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Object Orientented Programming - Javascript Game</title>
</head>
<body class="flex-center">
    
    <h1 class="title">Play a super crazy adventure game!</h1>

    <div class="container">
            
            <div class="speech-area">
            </div>

            <p class="game-content">
                Enter the house. Search the rooms. Find your friends. Beat Trump!
            </p>
            
        <div class="user-action-area">
            <button onclick="startGame()">START</button>
        </div>

        <!-- you win section -->
        <section class="you-win">
            <h1 class="end-game-title">YOU BEAT TRUMP</h1>
            <img src="assets/we-are-eternally-grateful.jpg" alt="">
            <Button class="end-game-button" onclick="location.reload()">Play Again!</Button>
        </section>
        <!-- you lose section -->
        <section class="you-lost">
            <h1 class="end-game-title">TRUMP GOT YOU!</h1>
            <h3 class="end-game-title">You didn't find the items to beat trump!</h3>
            <img src="assets/giphy.gif" alt="">
            <Button class="end-game-button" onclick="location.reload()">Play Again!</Button>
        </section>

        <!-- backpack section -->
        <div class="backpack-toggle">
            <p>Open backpack</p>
        </div>
        <div class="backpack">
            <h3>Backpack</h3>
            <div class="inside-backpack">
                <div class="item">
                    <div class="image-container">
                        <img class="item-image" src="assets/torch.jpg" alt="">
                    </div>
                    <div class="item-title">
                        <h5>Torch</h5>
                    </div>
                </div>
                <div class="item item-2">
                    <div class="image-container">
                        <img class="item-image" src="assets/chinese-throwing-star.jpg" alt="">
                    </div>
                    <div class="item-title">
                        <h5>Chinese throwing star</h5>
                    </div>
                </div>
                <div class="item item-3">
                    <div class="image-container">
                        <img class="item-image" src="assets/biden-t-shirt.jpg" alt="">
                    </div>
                    <div class="item-title">
                        <h5>2020 Joe Biden T-shirt</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
